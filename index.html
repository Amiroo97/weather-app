<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather appüå¶Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    </head>
  <body>
    <div class="container">
      <div class="base-wrapper">
      <div class="base">
        <div class="row">
          <div class="col-7">
            <h1 id="days">Sunday</h1>
            <h5 id="date-time">1 January 2025 | 4:10 </h5>
            <h3>
              <span class="material-symbols-outlined">location_on</span
              > <span id="city-name"></span> 
            </h3>
          </div>
          <div class="col-5">
            <form id="search-form">
              <div class="row">
                <div class="col-8">
                  <input
                    type="search"
                    placeholder="type a city.."
                    class="form-control shadow-sm"
                    id="search-box"
                    autocomplete="off"
                  />
                </div>
                <div class="col-4">
                  <input
                    type="submit"
                    value="search"
                    class="form-control btn btn-primary shadow-sm"
                    id="search-city"
                  />
                </div>
              </div>
            </form>
            <br />
            
            <br />
            <div class="btn-group conversion" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">¬∫C</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">¬∫F</label>
            </div>
          </div>
        </div>
        <br />    
         <div class="row align-items-center">
            <div class="col">
            <img
              id="icon"
              src=""
              alt=""
              class="partly-cloudy"
            />
            <h5 id="description"></h5>
            </div>
            <div class="col">
            <img
            src="https://cdn-icons-png.flaticon.com/512/777/777644.png?w=740&t=st=1672754863~exp=1672755463~hmac=a117e6e0594eb5a8f1c5fdfc33f5ea733571fc0189929e9d0e0cd25cc73b08ec"
            alt="temperature"
            class="temperature"
          />
          <h4 class="today" id="current-temp"></h4>
            </div>
            <div class="col">
            <ul>
              <li><span class="material-symbols-outlined">
                    humidity_low
                    </span> Humidity: <span id="humidity"></span>%</li>
              <li><span class="material-symbols-outlined">
                    air
                    </span> wind: <span id="wind"></span> km/s</li>
            </ul>
            </div>
             </div> <br>
             <hr class="hr hr-blurry" /> 
               <div class="row align-items-center weather-forecast" id="forecast"></div>
              </div> 
               <p ><a id="github-link" href="https://github.com/Amiroo97/weather-app">open-source code </a>by Amiroo</p>
            </div>
          </div>
        </div> 
      </div> 
    </div>
   </div>
   <script src="src/index.js"></script>
  </body>
</html>
